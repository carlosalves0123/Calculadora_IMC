<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="shortcut icon" href="/favicon/icons8-calculadora-52.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/estilo.css">
</head>
<body>
    <div class="container">
        <div class="titulo">
            <h1>Calculadora - IMC</h1>
        </div>

        <div class="input">
            <label>Nome</label>
            <input type="text" id="nome" placeholder="Digite seu nome">
        </div>

        <div class="input">
            <label>Altura</label>
            <input type="text" id="altura" placeholder="Digite sua altura em metros  EX: 1.70">
        </div>

        <div class="input">
            <label>Peso</label>
            <input type="text" id="peso" placeholder="Digite seu peso em Quilogramas">
        </div>

        <div class="botao">
            <button class="calcular" id="calcular">Calcular</button>
        </div>

        <div class="resultado">
            
        </div>

        
    
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
